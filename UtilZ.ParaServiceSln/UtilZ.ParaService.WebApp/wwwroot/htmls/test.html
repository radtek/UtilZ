<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>test</title>


    <script type="text/javascript">
        function test() {
            alert(document.getElementById("div").innerHTML);
            var checked = document.getElementById("checkboxThreeInput").getAttribute("checked");
            alert(checked);
        }

        function ckTest() {
            var ck = document.getElementById("ck");
            var ck2 = document.getElementById("ck2");
            var ck3 = document.getElementById("ck3");

            var dd = 'ck:' + ck.checked + ',ck2:' + ck2.checked + ',ck3:' + ck3.checked;
            alert(dd);
        }

        var paraGroupDic = new Array();
        function set() {
            paraGroupDic[0] = "zhn";
            paraGroupDic[1] = "zdh";
            paraGroupDic[2] = "nimei";
        }

        function get() {
            var str = '';
            for (var i = 0; i < 3; i++) {
                str = str + paraGroupDic[i] + ';';
            }
            alert(str);
        }
    </script>
</head>
<body>

    <div>
        <input type="checkbox" id="ck" checked="" value="1" />
        <input type="checkbox" id="ck2" checked="checked" value="2" />
        <input type="checkbox" id="ck3" value="3" />
        <button type="button" onclick="ckTest()">Test</button>
        <input type="text" value="sadf" />

        <button type="button" onclick="set()">set</button>
        <button type="button" onclick="get()">get</button>
    </div>
</body>
</html>
